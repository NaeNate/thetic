<!DOCTYPE html>
<html>
  <head>
    <title>Thetic</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="before">
      <input id="width" placeholder="width" />
      <input id="height" placeholder="height" />

      <select id="quality">
        <option value="640">High</option>
        <option value="300" selected>Medium</option>
        <option value="64">Low</option>
      </select>

      <select id="term">
        <option value="long_term">Long</option>
        <option value="medium_term" selected>Medium</option>
        <option value="short_term">Short</option>
      </select>

      <button id="create">Create</button>
    </div>

    <div id="after" hidden>
      <canvas style="width: 50%"></canvas>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
